---
layout: page
---

{% unless page.content == '' %}
  {{ content }}
  <h2>Posts:</h2>
{% endunless %}

<div class="posts-list">
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    {% include post-list-entry.html post=post %}
  {% endfor %}
</div>
